<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Upload an image</title>
	<script type="text/javascript" src="js/dialog-v4.js"></script>
</head>
<body>
    <div id="error_info"></div>
	<form class="form-inline" id="upl" name="upl" action="/tiny_upload/" method="post" enctype="multipart/form-data"  onsubmit="jbImagesDialog.inProgress();">
		<p id="upload_form_container">
			<input id="uploader" name="content" type="file" class="jbFileBox" onChange="document.upl.submit(); jbImagesDialog.inProgress();">
		</p>
	</form>


</body>
</html>
