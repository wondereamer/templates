<div class="row">
	<div class="col-md-12" style="padding: 0;">
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/first-slide.svg" alt="First slide">
					<div class="carousel-caption">
						<h1>创意产品集市</h1>
					</div>
				</div>
				<div class="item">
					<img src="img/second-slide.svg" alt="Second slide">
					<div class="carousel-caption">
						<h1>创意产品集市</h1>
					</div>
				</div>
				<div class="item">
					<img src="img/third-slide.svg" alt="Third slide">
					<div class="carousel-caption">
						<h1>创意产品集市</h1>
					</div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<span class="left carousel-control" data-target="#myCarousel" href="javascript:" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
			</span>
			<span class="right carousel-control" data-target="#myCarousel" href="javascript:" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
			</span>
		</div>
	</div>
</div>
