<!--一个商品展示区域开始-->
<div class="col-lg-4 col-md-5 col-sm-10 sale-item" ng-repeat="type in types">
	<div class="sale-item-box">
		<div class="sale-item-img">
			<a ui-sref=".detail({productId:type.id})" target="_blank">
				<img class="img-responsive" ng-src="{[type.photo_intros]}"/>
			</a>
			<p>&yen;<span style="color: red;">&nbsp;{[type.price | number:2]}</span></p>
		</div>
		<div class="sale-item-title">
			<a ui-sref=".detail({productId:type.id})" target="_blank">{[type.title]}</a>
		</div>
		<div class="sale-item-tips">
			<a class="btn btn-danger btn-xs" href="#">
				<span class="glyphicon glyphicon-heart-empty"></span>&nbsp;
				{[type.num_liked]}
			</a>
			<a class="pull-right" href="#">销量({[type.num_sale]})</a>
		</div>
		<hr class="sale-item-line" />
		<!--一个用户评论区域开始-->
		<div class="sale-item-comment">
			<ul class="list-unstyled">
				<li class="head">
					<a href="">
						<img class="img-circle img-responsible" ng-src="{[type.post.avatar]}"/>
					</a>
				</li>
				<li class="comment">
					<a href="">{[type.post.username]}</a>
					<p>{[type.post.comments]}</p>
				</li>
			</ul>
		</div>
	</div>
	<!--一个用户评论区域结束-->
</div>
<!--一个商品展示区域结束-->
