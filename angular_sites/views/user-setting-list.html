<h2>账户设置</h2>
<div class="panel panel-default">
	<div class="panel-body">
		<form action="#" role="form">
			<h3 class="page-header">用户名 <small>(昵称)</small></h3>
			<div class="row">
				<div class="col-md-6">
					<input class="form-control" type="text" placeholder="请输入昵称" />
				</div>
			</div>
			<h3 class="page-header">修改密码</h3>
			<div class="row">
				<div class="col-md-6">
					<label for="" style="font-weight: 400;">当前密码</label>
					<input class="form-control" type="text" placeholder="请输入旧密码" />									
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-6">
					<label for="" style="font-weight: 400;">修改密码</label>
					<input class="form-control" type="text" placeholder="请输入新密码" />									
				</div>
				<div class="col-md-6">
					<label for="" style="font-weight: 400;">确认密码</label>
					<input class="form-control" type="text" placeholder="请再次输入新密码" />									
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success">确认修改</button>
				</div>
			</div>
		</form>
	</div>
</div>
