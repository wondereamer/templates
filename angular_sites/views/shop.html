<!--轮播图区域开始-->
<div class="container-fluid">
	<div ui-view="carousel"></div>
</div>
<!--轮播图区域结束-->
<br />
<div ng-controller="productListCtrl">
	<div ui-view>
		<div class="container">
			<div class="row" style="border-bottom: 1px solid #ccc;">
				<div class="col-md-10">
					<h3>最新商品<small style="color: red;">&nbsp;(New)</small></h3>
				</div>
				<div class="col-md-2" style="padding-top: 24px;">
					<a class="pull-right" ui-sref=".product-new"><span class="badge">More</span>>>></a>
				</div>
			</div>
		</div>
		<!--产品展示区域开始-->
		<div class="container">
			<div class="row">
				<div ui-view="product-list">这用于最新产品列表展示</div>
			</div>
		</div>
		<!--产品展示区域结束-->
		<div class="container">
			<div class="row" style="border-bottom: 1px solid #ccc;padding-top: 50px;">
				<div class="col-md-10">
					<h3>最热商品<small style="color: red;">&nbsp;(Hot)</small></h3>
				</div>
				<div class="col-md-2" style="padding-top: 24px;">
					<a class="pull-right" ui-sref=".product-hot"><span class="badge">More</span>>>></a>
				</div>
			</div>
		</div>
		<!--产品展示区域开始-->
		<div class="container">
			<div class="row">
				<div ui-view="product-list">这用于最热产品列表展示</div>
			</div>
		</div>
		<!--产品展示区域结束-->
	</div>
</div>
<!--页脚区域开始-->
<div class="footer" style="background-color: #333333;color: #f3f3f3;">
	<div class="container">
		<div class="row" style="height: 200px;">
			<div ui-view="footer"></div>
		</div>
	</div>
</div>
<!--页脚区域结束-->
