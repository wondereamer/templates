<div ui-view="shop-detail">
	<!--轮播图区域开始-->
	<div class="container-fluid" ng-hide="hideCarousel">
		<div ui-view="carousel"></div>
	</div>
	<!--轮播图区域结束-->

	<!--分类导航栏开始-->
	<div style="width: 100%;padding: 20px 0; border-bottom: 1px dashed #ccc;">
		<div class="container">
			<div class="row">
				<div class="col-md-20">
					<ul class="list-unstyled shop-type">
                            <li class="green" ui-sref-active="type-active-green" ui-sref=".all">全部</li>
	                    {% for key, value in cats.items %}
	                        <li class="green" ui-sref-active="type-active-green" ui-sref=".{{ key }}">{{ value }}</li>
	                    {% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>

			</div>
			<div class="right carousel-control" data-target="#shop-hot" href="javascript:" role="button" data-slide="next">
