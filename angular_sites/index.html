<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset = "UTF-8">
<title>异想</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 载入Compass处理后的css文件 -->
    <link href="/css/main.css" rel="stylesheet" />
    <!--{% block head  %}{% endblock  %}-->
    
    <!--载入sale-item的css样式-->
    <link rel="stylesheet" href="/css/sale-item.css" />
    
    <style type="text/css" media="screen">
    body {
        padding-top:50px
    }
    </style>
    <!--javascript-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-hover-dropdown.min.js"></script>
    <script language="javascript" src="js/lib/angular/angular.min.js"></script>
    <script language="javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script language="javascript" src="js/lib/underscore.min.js"></script>
    <script language="javascript" src="js/lib/restangular.min.js"></script>
    <script type="text/javascript" src="js/lib/tinymce/tinymce.min.js"></script>
</head>
<body>
<!--头部导航栏开始-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button id="collapsed-navbar" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- -->
            <a class="navbar-brand" href="javascript:void(0);">
                <img alt="Brand" src="" />
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="navbar-top">
                <li class="" id="btn-home">
                	<a href="/">
                		<span class="glyphicon glyphicon-home"></span>
                		主页
                	</a>
                </li>
                <li class="" id="btn-pre-sale">
                	<a ui-sref="presale" >
                		<span class="glyphicon glyphicon-dashboard"></span>
                		预售
                	</a>
                </li>
                <li class="active" id="btn-shop">
                	<a ui-sref="shop" >
                		<span class="glyphicon glyphicon-shopping-cart"></span>
                		商店
                	</a>
                </li>
                <li class="" id="btn-vote">
                	<a ui-sref="fever" >
                		<span class="glyphicon glyphicon-heart"></span>
                		投票
                	</a>
                </li>
                <li class="" id="btn-bbs">
                	<a href="/forum/">
                		<span class="glyphicon glyphicon-tree-deciduous"></span>
                		社区
                	</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
				<!--{% if user.is_authenticated %}-->
                    <!--登录后用户中心区域开始/默认隐藏-->
                    <li id="" class="dropdown" style="display: -none;">
                    	<a href="javascript:void()" class="dropdown-toggle" data-hover="dropdown" data-close-others="false">
                    		<span class="glyphicon glyphicon-user"></span>
                    		{{username}}
                    		<b class="caret"></b>
                    	</a>
                		<ul class="dropdown-menu">
                			<li><a ui-sref="user-center">个人中心</a></li>
                			<li class="divider"></li>
                			<li><a ui-sref="user-setting-center.setting">账户设置</a></li>
                			<li class="divider"></li>
                			<li><a ui-sref="user-setting-center.info">查看个人资料</a></li>
                			<li class="divider"></li>
                			<li><a ui-sref="user-setting-center.order">我的订单</a></li>
                			<li class="divider"></li>
                			<li><a ui-sref="">帮助</a></li>
                			<li class="divider"></li>
                			<li><a ui-sref="">退出</a></li>
                		</ul>                    	
                    </li>
                    <!--登录后用户中心区域结束-->
                <!--{% else  %}-->
                    <li id="btn-login">
                    <!--<a href="/accounts/login">-->
                        <a data-toggle="modal" data-target="#login" style="cursor: pointer;">登录</a>
                        
                    </li>
                    <li id="btn-register">
                        <a data-toggle="modal" data-target="#register" style="cursor: pointer;">注册</a>
                    </li>
                <!--{% endif %}-->
            </ul>
        </div>
    </div>
</nav>

<div ui-view></div>

<script language="javascript" src="js/config/config.js"></script>
<script language="javascript" src="js/controllers/main.js"></script>
<script language="javascript" src="js/directives/my_directive.js"></script>
<script language="javascript" src="js/services/serv.js"></script>

<!--登录弹出框区域开始-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="#" role="form" name="login">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="loginLabel">
						登录异想
					</h3>
				</div>
				<div class="modal-body">
					<div class="form-group" style="padding: 10% 15% 20%;width: 100%;">
						<input class="btn btn-lg btn-default" type="button" value="用微博登陆" style="float: left;width: 45%;"/>
						<input class="btn btn-lg btn-default" type="button" value="用QQ登陆" style="float: right;width: 45%;"/>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input
							class="form-control input-lg"
							name="email"
							type="email"
							placeholder="邮箱"
							ng-model="user.email"
							required
							style="width: 100%;"/>
						<span ng-show="login.email.$dirty && login.email.$invalid">
							<span ng-show="login.email.$error.email" style="color: red;">输入正确的邮箱</span>
						</span>
						<br />
						<input
							class="form-control input-lg"
							name="password"
							type="text"
							placeholder="密码(6~12)"
							ng-maxlength="12"
							ng-minlength="6"
							ng-model="user.password"
							required
							style="width: 100%;"/>
						<span ng-show="login.password.$dirty && login.password.$invalid">
							<span ng-show="login.password.$error.minlength" style="color: red;">输入的密码少于6位</span>
							<span ng-show="login.password.$error.maxlength" style="color: red;">输入的密码超过12位</span>
						</span>
					</div>
					<div class="checkbox" style="padding: 0 5%;">
				      	<label>
				      		<input type="checkbox"> 自动登录
				      	</label>
				      	<a href="#" style="float: right;">忘记密码？</a>
				   	</div>
				</div>
				<div class="modal-footer">
					<div class="form-group" style="padding: 0 5%;width: 100%;text-align: center;">
						<input class="btn btn-lg btn-success btn-block" type="button" value="登录" ng-disabled="login.$dirty && login.$invalid"/>
						<br />
						<span>已有账号？<a data-toggle="modal" data-target="#register" style="cursor: pointer;">立即注册</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--登录弹出框区域开始-->

<!--注册弹出框区域开始-->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" ng-controller="registerCtrl">
			<form action="#" role="form" name="register" ng-submit="registerForm()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="registerLabel">
						注册异想
					</h3>
				</div>
				<div class="modal-body">
					<div class="form-group" style="padding: 10% 15% 20%;width: 100%;">
						<input class="btn btn-lg btn-default" type="button" value="用微博登陆" style="float: left;width: 45%;"/>
						<input class="btn btn-lg btn-default" type="button" value="用QQ登陆" style="float: right;width: 45%;"/>
					</div>
					<div>
						<register-feedback></register-feedback>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input
							class="form-control"
							name="userName"
							type="text"
							placeholder="用户名"
							ng-minlength="6"
							ng-maxlength="25"
							ng-model="user.name"
							required
							style="width: 100%;"/>
						<span ng-show="register.userName.$dirty && register.userName.$invalid">
							<span ng-show="register.userName.$error.minlength" style="color: red;">请输入6个字符以上</span>
							<span ng-show="register.userName.$error.maxlength" style="color: red;">请输入25个字符以下</span>
						</span>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input
							class="form-control"
							name="email"
							type="email"
							placeholder="邮箱"
							ng-model="user.email"
							required
							style="width: 100%;"/>
						<span ng-show="register.email.$dirty && register.email.$invalid">
							<span ng-show="register.email.$error.email" style="color: red;">输入正确的邮箱</span>
						</span>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input
							class="form-control"
							name="password01"
							type="text"
							placeholder="密码"
							ng-maxlength="12"
							ng-minlength="6"
							ng-model="password01"
							required
							style="width: 100%;"/>
						<span ng-show="register.password01.$dirty && register.password01.$invalid && submitted">
							<span ng-show="register.password01.$error.minlength" style="color: red;">输入的密码少于6位</span>
							<span ng-show="register.password01.$error.maxlength" style="color: red;">输入的密码超过12位</span>
						</span>
						<br />
						<input
							class="form-control"
							name="password02"
							type="text"
							placeholder="确认密码"
							ng-maxlength="12"
							ng-minlength="6"
							ng-model="password02"
							required
							style="width: 100%;"/>
						<span ng-show="register.password02.$dirty && register.password02.$invalid">
							<span ng-show="register.password02.$error.minlength" style="color: red;">输入的密码少于6位</span>
							<span ng-show="register.password02.$error.maxlength" style="color: red;">输入的密码超过12位</span>
						</span>
					</div>
					<div class="checkbox" style="padding: 0 5%;">
					    <label>
					    	<input type="checkbox"> 同意异想服务协议
					    </label>
				    </div>
				</div>
				<div class="modal-footer">
					<div class="form-group" style="padding: 3% 5%;width: 100%;">
						<input class="btn btn-lg btn-success btn-block" type="submit" ng-disabled="register.$dirty && register.$invalid" value="确认注册"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--注册弹出框区域开始-->
</body>
</html>
