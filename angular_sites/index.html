<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset = "UTF-8">
<title>异想</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 载入Compass处理后的css文件 -->
    <link href="/css/main.css" rel="stylesheet" />
    <!--{% block head  %}{% endblock  %}-->
    <style type="text/css" media="screen">
    body {
        padding-top:50px
    }
    </style>
    <!--javascript-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script language="javascript" src="js/lib/angular/angular.min.js"></script>
    <script language="javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script language="javascript" src="js/lib/underscore.min.js"></script>
    <script language="javascript" src="js/lib/restangular.min.js"></script>
</head>
<body>
<!--头部导航栏开始-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button id="collapsed-navbar" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- -->
            <a class="navbar-brand" href="javascript:void(0);">
                <img alt="Brand" src="" />
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="navbar-top">
                <li class="active" id="btn-home">
                	<a href="/">
                		<span class="glyphicon glyphicon-home"></span>
                		主页
                	</a>
                </li>
                <li class="" id="btn-pre-sale">
                	<a ui-sref="presale" >
                		<span class="glyphicon glyphicon-dashboard"></span>
                		预售
                	</a>
                </li>
                <li class="" id="btn-shop">
                	<a ui-sref="sale" >
                		<span class="glyphicon glyphicon-shopping-cart"></span>
                		商店
                	</a>
                </li>
                <li class="" id="btn-vote">
                	<a ui-sref="fever" >
                		<span class="glyphicon glyphicon-heart"></span>
                		投票
                	</a>
                </li>
                <li class="" id="btn-bbs">
                	<a href="/forum/">
                		<span class="glyphicon glyphicon-tree-deciduous"></span>
                		社区
                	</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
                    <li id="btn-personal">
                        <!--用户中心开始-->
                        <div style="display: -none; top: 10px; right: 10px;" class="dropdown">
                           <button type="button" class="btn dropdown-toggle" id="user-center" 
                              data-toggle="dropdown">
                              {{ user.username  }}
                              <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu" role="menu" aria-labelledby="user-center">
                              <li role="presentation" >
                                 <a role="menuitem" tabindex="-1" href="#">账户设置</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation" >
                              <a role="menuitem" tabindex="-1" href="/accounts/profile/{{ user.username }}">查看个人资料</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="#">我的订单</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="#">帮助</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="/accounts/logout/">退出</a>
                              </li>
                           </ul>
                        </div>
                        <!--用户中心结束-->
                    </li>
                {% else  %}
                    <li id="btn-login">
                    <!--<a href="/accounts/login">-->
                        <a ui-sref="login">
                            <span class="glyphicon glyphicon-user"></span>
                                                                                    登录
                        </a>
                    </li>
                    <li id="btn-register">
                        <a ui-sref="ttt">
                            <span class="glyphicon glyphicon-user"></span>
                            注册
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div ui-view></div>

<script language="javascript" src="js/config/config.js"></script>
<script language="javascript" src="js/controllers/main.js"></script>
<script language="javascript" src="js/directives/my_directive.js"></script>
<script language="javascript" src="js/services/serv.js"></script>
</body>
</html>
