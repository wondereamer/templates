<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset = "UTF-8">
<title>异想</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 载入Compass处理后的css文件 -->
    <link href="/css/main.css" rel="stylesheet" />
    <!--{% block head  %}{% endblock  %}-->
    <style type="text/css" media="screen">
    body {
        padding-top:50px
    }
    </style>  
</head>
<body>
<!--头部导航栏开始-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button id="collapsed-navbar" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- -->
            <a class="navbar-brand" href="javascript:void(0);">
                <img alt="Brand" src="" />
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="navbar-top">
                <li class="active" id="btn-home">
                	<a href="/">
                		<span class="glyphicon glyphicon-home"></span>
                		主页
                	</a>
                </li>
                <li class="" id="btn-pre-sale">
                	<a ui-sref="presale" >
                		<span class="glyphicon glyphicon-dashboard"></span>
                		预售
                	</a>
                </li>
                <li class="" id="btn-shop">
                	<a ui-sref="sale" >
                		<span class="glyphicon glyphicon-shopping-cart"></span>
                		商店
                	</a>
                </li>
                <li class="" id="btn-vote">
                	<a ui-sref="fever" >
                		<span class="glyphicon glyphicon-heart"></span>
                		投票
                	</a>
                </li>
                <li class="" id="btn-bbs">
                	<a href="/forum/">
                		<span class="glyphicon glyphicon-tree-deciduous"></span>
                		社区
                	</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
                    <li id="btn-personal">
                        <!--用户中心开始-->
                        <div style="display: -none; top: 10px; right: 10px;" class="dropdown">
                           <button type="button" class="btn dropdown-toggle" id="user-center" 
                              data-toggle="dropdown">
                              {{ user.username  }}
                              <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu" role="menu" aria-labelledby="user-center">
                              <li role="presentation" >
                                 <a role="menuitem" tabindex="-1" href="#">账户设置</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation" >
                              <a role="menuitem" tabindex="-1" href="/accounts/profile/{{ user.username }}">查看个人资料</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="#">我的订单</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="#">帮助</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation">
                                 <a role="menuitem" tabindex="-1" href="/accounts/logout/">退出</a>
                              </li>
                           </ul>
                        </div>
                        <!--用户中心结束-->
                    </li>
                {% else  %}
                    <li id="btn-login">
                    <!--<a href="/accounts/login">-->
                        <a data-toggle="modal" data-target="#login" style="cursor: pointer;">登录</a>
                        
                    </li>
                    <li id="btn-register">
                        <a data-toggle="modal" data-target="#register" style="cursor: pointer;">注册</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div ui-view></div>

<!--登录弹出框区域开始-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="#" role="form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="loginLabel">
						登录异想
					</h3>
				</div>
				<div class="modal-body">
					<div class="form-group" style="padding: 10% 15% 20%;width: 100%;">
						<input class="btn btn-lg btn-default" type="button" value="用微博登陆" style="float: left;width: 45%;"/>
						<input class="btn btn-lg btn-default" type="button" value="用QQ登陆" style="float: right;width: 45%;"/>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input class="form-control" type="text" placeholder="邮箱/手机号" style="width: 100%;"/>
						<br />
						<input class="form-control" type="text" placeholder="密码" style="width: 100%;"/>
					</div>
					<div class="checkbox" style="padding: 0 5%;">
				      	<label>
				      		<input type="checkbox"> 自动登录
				      	</label>
				      	<a href="#" style="float: right;">忘记密码？</a>
				   	</div>
				</div>
				<div class="modal-footer">
					<div class="form-group" style="padding: 0 5%;width: 100%;text-align: center;">
						<input class="btn btn-lg btn-success btn-block" type="button" value="登录"/>
						<br />
						<span>已有账号？<a data-toggle="modal" data-target="#register" style="cursor: pointer;">立即注册</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--登录弹出框区域开始-->

<!--注册弹出框区域开始-->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="#" role="form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="registerLabel">
						注册异想
					</h3>
				</div>
				<div class="modal-body">
					<div class="form-group" style="padding: 10% 15% 20%;width: 100%;">
						<input class="btn btn-lg btn-default" type="button" value="用微博登陆" style="float: left;width: 45%;"/>
						<input class="btn btn-lg btn-default" type="button" value="用QQ登陆" style="float: right;width: 45%;"/>
					</div>
					<div class="form-group input-group" style="padding: 0 5%;width: 100%;">
						<input class="form-control" type="text" placeholder="手机号码" style="width: 100%;"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">获取验证码</button>
						</span>
					</div>
					<div class="form-group form-inline" style="padding: 0 5%;width: 100%;">
						<input class="form-control" type="text" placeholder="验证码" style="width: 25%;"/>
						<label style="padding-left: 10px;padding-top: 6px;font-weight: 400;">请输入手机收到的验证码。</label>
					</div>
					<div class="form-group" style="padding: 0 5%;width: 100%;">
						<input class="form-control" type="text" placeholder="密码" style="width: 100%;"/>
						<br />
						<input class="form-control" type="text" placeholder="确认密码" style="width: 100%;"/>
					</div>
					<div class="checkbox" style="padding: 0 5%;">
				      <label>
				      <input type="checkbox"> 同意异想服务协议
				      </label>
				   </div>
				</div>
				<div class="modal-footer">
					<div class="form-group" style="padding: 3% 5%;width: 100%;">
						<input class="btn btn-lg btn-success btn-block" type="button" value="确认注册"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--注册弹出框区域开始-->
<!--javascript-->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular/angular.min.js"></script>
<script src="js/lib/angular-ui-router.min.js"></script>
<script src="js/config/config.js"></script>
<script src="js/controllers/main.js"></script>
</body>
</html>
