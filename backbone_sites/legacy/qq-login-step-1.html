                        <h4>设置头像</h4>

                        <div class="row">

                        <hr />

                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>姓名：</label>
                                    <input class="form-control" placeholder="姓名" type="text" />
                                </div>
                            </div>
                            <div class="col-md-5">

                                    <label>性别：</label>

                            </div>
                        </div>
                        <div class="row">

                                    <input class="form-control" placeholder="职业" type="text" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>城市：</label>
                                    <input class="form-control" placeholder="城市" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Email：</label>
                                    <input class="form-control" placeholder="Email" type="text" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>电话：</label>
                                    <input class="form-control" placeholder="电话" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label>地址：</label>
                                    <input class="form-control" placeholder="地址" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label>个人关键词：</label>
                                    <textarea class="form-control" rows="6">
                                    </textarea>
                                    <label><small>每个词之间使用,隔开!</small></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
